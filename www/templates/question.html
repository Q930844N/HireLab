<ion-view class="question-screen theme-bg">

    <ion-header-bar align-title="center" class="bar-positive my-header">
        <h1 class="title">SeeMee</h1>
    </ion-header-bar>

    <ion-content class="">

    <div class="question-section">
        <h4>Question {{question_id}}/{{total_questions}}</h4>
        <div class="question-box">
            {{question}}
        </div>
        <button class="button button button-dark record-btn" ui-sref="recording">
            Record <!--<img src="./img/red-led.gif" width="15px" height="15px;">-->
            <span></span>
        </button>
    </div>

    </ion-content>

    <ion-footer-bar align-title="center" class="bar-positive my-footer">
        <h1 class="title">Press the record button when you are recording</h1>
    </ion-footer-bar>

</ion-view>
